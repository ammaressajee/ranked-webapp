<div class="app-shell">
  <!-- Top Bar -->
  <mat-toolbar color="surface" class="topbar">
    <div class="left-section">
      <button mat-icon-button (click)="toggleSidebar()" class="menu-btn" aria-label="Toggle sidebar">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="app-title">MyApp</span>
    </div>
  </mat-toolbar>

  <!-- Main layout area -->
  <div class="layout-container">
    <!-- Sidebar -->
    <app-sidebar
      class="sidebar"
      [class.open]="isSidebarOpen"
      [class.collapsed]="!isSidebarOpen && !isMobile"
      (clickOutside)="closeSidebar()"
    ></app-sidebar>
<div *ngIf="isSidebarOpen && isMobile" class="overlay" (click)="closeSidebar()"></div>

    <!-- Main content -->
    <main class="main-content" [class.sidebar-open]="isSidebarOpen && !isMobile">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
