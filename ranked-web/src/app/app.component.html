<div class="app-shell">
  <!-- Top Bar -->
  <mat-toolbar color="surface" class="topbar">
    <div class="left-section">
      <button mat-icon-button (click)="toggleSidebar()" class="menu-btn" aria-label="Toggle sidebar">
        <span [innerHTML]="isSidebarOpen ? 'X' : 'â˜°'"></span>
      </button>
      <span class="app-title">MyApp</span>
    </div>

    <div class="right-section">
      <button mat-icon-button aria-label="Notifications"><mat-icon>notifications</mat-icon></button>
      <button mat-icon-button aria-label="Account"><mat-icon>account_circle</mat-icon></button>
    </div>
  </mat-toolbar>


  <!-- Main layout area -->
  <div class="layout-container">
    <!-- Sidebar -->
    <app-sidebar class="sidebar" [class.open]="isSidebarOpen" [isSidebarOpen]="isSidebarOpen" [class.collapsed]="!isSidebarOpen"
      (clickOutside)="closeSidebar()"></app-sidebar>

    <!-- Main content -->
    <main class="main-content" [class.sidebar-open]="isSidebarOpen">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
