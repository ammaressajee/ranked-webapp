<div class="leaderboard-container">
  <h2>🏆 Top Players</h2>
  <div class="table-wrapper">
    <table class="leaderboard-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Player</th>
          <th>Rank</th>
          <th>Tier</th>
          <th>W</th>
          <th>L</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let player of players(); let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ player.displayName }}</td>
          <td>{{ player.rank }}</td>
          <td>
            <span [ngClass]="{
      'rank-tier': true,
      'bronze': player.rank < 1000,
      'silver': player.rank >= 1000 && player.rank < 1300,
      'gold': player.rank >= 1300 && player.rank < 1600,
      'platinum': player.rank >= 1600 && player.rank < 1900,
      'diamond': player.rank >= 1900 && player.rank < 2200,
      'champion': player.rank >= 2200
  }">
              {{ getTier(player.rank) }}
            </span>
          </td>

          <td>{{ player.wins || 0 }}</td>
          <td>{{ player.losses || 0 }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
